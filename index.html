<!DOCTYPE html>
<html>
	<head>
		<title>Live Search</title>
		<meta charset="utf-8" />

		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="menu-g1">
			<form name="busca-padrao" id="frmBusca" action="http://g1.globo.com/busca/" method="get" accept-charset="utf-8">

		</div>
		<div id="suggestions" class="suggestions-hidden">test</div>
		<img style="position: absolute; top: 4px; left: 341px;" src="images/globo-search.png">

</html>
